<!DOCUMENT html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Issue Tracker</title>
    <!-- Bootstrap css CDN link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>Issue Tracker<br><small>JS test Project by Mariusz Borowiak</small></h1>
      <div class="jumbotron">
        <h3>Ad new issue</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput">Description</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue...">
          </div>
          <div class="form-group">
            <label for="issueSeverityInput">Severity</label>
            <select id="issueSeverityInput" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssignedToInput">Assigned To</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter Person Responsible">
          </div>
          <button class="btn btn-primary" type="submit">Add</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="issuesList">
          <!-- JS to load all issues here -->
        </div>
      </div>
      <footer>
          <p>&copy; Mariusz Borowiak Jan 2017</p>
      </footer>
    </div>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
    <!-- jQuery CDN link -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <!-- Bootstrap js CDN link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- ChanceJS link -->
    <script src="http://chancejs.com/chance.min.js"></script>
    <!-- main JS file -->
    <script src="./main.js"></script>
  </body>
</html>
